<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coveo-Turbo/MapDisplay</title>
    <script src="https://static.cloud.coveo.com/searchui/v2.10084/js/CoveoJsSearch.Lazy.js"></script>
    <script src="https://static.cloud.coveo.com/searchui/v2.10084/js/cultures/en.js"></script>
    <script src="https://static.cloud.coveo.com/searchui/v2.10084/js/templates/templatesNew.js"></script>

    <script src="config.js"></script>
    <script src="component.js"></script>
    <!-- <script src="components/<name>.js"></script> -->

    <script src="init.js"></script>

    <link rel="stylesheet" href="https://static.cloud.coveo.com/searchui/v2.10084/css/CoveoFullSearchNewDesign.css" />
    <link rel="stylesheet" href="component.css" />

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Coveo.SearchEndpoint.endpoints['default'].options.queryStringArguments.viewAllContent = 'true';
            Coveo.init(document.getElementById('search'), {
                Analytics: {
                    searchHub: demoConfig.searchHub,
                }
            });
        })
    </script>
</head>
<body>
    <div id="search" class="CoveoSearchInterface" data-enable-history="true">
        <!-- <div class="CoveoFolding"></div> -->
        <div class="CoveoAnalytics"></div>
        <div class="coveo-tab-section">
          <a class="CoveoTab" data-id="Countries" data-caption="Countries" data-expression="@documenttype=Country"></a>
          <a class="CoveoTab" data-id="Cities" data-caption="Cities" data-expression="@documenttype=City"></a>
        </div>
        <div class="coveo-search-section">
          <div class="CoveoSearchbox" data-enable-omnibox="true"></div>
        </div>
        <div style="display:flex;">
          <div class="CoveoMapdisplay" data-projection="EPSG:3857" style="flex:3; width: 90%; height: 800px; display: block; position: relative; margin: 0 auto;"></div>
          <div class="coveo-main-section" style="flex: 1">
            <div class="coveo-results-column">
              <div class="CoveoShareQuery"></div>
              <div class="CoveoPreferencesPanel">
                <div class="CoveoResultsPreferences"></div>
                <div class="CoveoResultsFiltersPreferences"></div>
              </div>
              <div class="CoveoTriggers"></div>
              <div class="CoveoBreadcrumb"></div>
              <div class="CoveoDidYouMean"></div>
              <div class="coveo-results-header">
                <div class="coveo-summary-section">
                  <span class="CoveoQuerySummary"></span>
                  <span class="CoveoQueryDuration"></span>
                </div>
                <div class="coveo-result-layout-section">
                  <span class="CoveoResultLayout"></span>
                </div>
              </div>
              <div class="CoveoHiddenQuery"></div>
              <div class="CoveoErrorReport" data-pop-up="false"></div>

              <div class="CoveoResultList" data-layout="list" data-wait-animation="fade" data-auto-select-fields-to-include="true">

                <script id="Country" class="result-template" type="text/html" data-field-documenttype="Country">
                  <div class="coveo-result-frame">

                    <div class="coveo-result-cell" style="vertical-align: top;padding-left: 16px;">
                      <div class="coveo-result-row" style="margin-top:0;">
                        <div class="coveo-result-cell" style="vertical-align:top;font-size:16px;" role="heading" aria-level="2">
                          <a class='CoveoResultLink' data-href-template='${window.location.origin}#t=Countries&q="${raw.title}"'></a>
                          <a class="CoveoResultLink"><img src="./external-link.png" width=12 height=12 /></a>
                        </div>
                      </div>

                      <div class="coveo-result-row" style="margin-top:10px; display:none;">
                        <span class="CoveoFieldValue" data-field="@geometry"></span>
                        <span class="CoveoFieldValue" data-field="@projection"></span>
                      </div>

                    </div>
                  </div>
                </script>

                <script id="City" class="result-template" type="text/html" data-field-documenttype="City">
                  <div class="coveo-result-frame">
                    <div class="coveo-result-cell" style="vertical-align: top;padding-left: 16px;">
                      <div class="coveo-result-row" style="margin-top:0;">
                        <div class="coveo-result-cell" style="vertical-align:top;font-size:16px;" role="heading" aria-level="2">
                          <a class='CoveoResultLink' data-href-template='${window.location.origin}#t=Cities&q="${raw.title}"'></a>
                          <a class="CoveoResultLink"><img src="./external-link.png" width=12 height=12 /></a>
                        </div>

                        <div class="coveo-result-row" style="margin-top:10px; display:none;">
                          <span class="CoveoFieldValue" data-field="@geometry"></span>
                          <span class="CoveoFieldValue" data-field="@projection"></span>
                        </div>

                      </div>

                    </div>
                  </div>
                </script>

              </div>
              <div class="CoveoPager"></div>
              <div class="CoveoLogo"></div>
              <div class="CoveoResultsPerPage"></div>
            </div>
          </div>
      </div>
    </div>
</body>
</html>
